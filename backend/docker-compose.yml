version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: audesp-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-audesp_dev}
      POSTGRES_USER: ${DATABASE_USER:-audesp}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-audesp_password_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../DATABASE_SCHEMA.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - audesp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audesp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: audesp-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - audesp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

